<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #coordinates {
        position: fixed;
        top: 20px;
        right: 20px;
      }
      #loser {
        font-weight: bold;
        font-size: 50px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="coordinates"></h1>
    <hl id="loser"></hl>
    <script>
    
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); //Creating new global object
      var ball2 = new ball2(); //second ball
      var booster = new booster(); //Booster function
      var step1 = 10;
      var step2 = 10;
      var x;
      var y;
      var x2;
      var y2;
    
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        
        ball2.show();
        ball2.move();
        
        booster.show();
        //ball2.kill();
        //ball2.faster();
        
        
        
        document.getElementById('coordinates').innerHTML = "(" + x + ", " + y + ")";
      }
      
      function ball() {
        this.x = 100; //"this" refers to the ball
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x, this.y, 100, 100);
        };
        this.move = function() {
          //right key pressed
          if (keyIsDown(39) && this.x < (w-50)) {
            this.x += step1;
          }
          //left key pressed
          if (keyIsDown(37) && this.x > 50) {
            this.x -= step1;
          }
          //up key pressed
          if (keyIsDown(38) && this.y > 50) {
            this.y -= step1;
          }
          //down key pressed
          if (keyIsDown(40) && this.y < (h-50)) {
            this.y += step1;
          }
          x = this.x;
          y = this.y;
        }
      }
      
      function ball2() {
        this.x = 200; //"this" refers to the ball
        this.y = 200;
        this.show = function() {
          fill(color('blue'));
          ellipse(this.x, this.y, 100, 100);
        };
        this.move = function() {
          //D (right) key pressed
          if (keyIsDown(68) && this.x < (w-50)) {
            this.x += step2;
          }
          //A (left) key pressed
          if (keyIsDown(65) && this.x > 50) {
            this.x -= step2;
          }
          //W (up) key pressed
          if (keyIsDown(87) && this.y > 50) {
            this.y -= step2;
          }
          //S (down) key pressed
          if (keyIsDown(83) && this.y < (h-50)) {
            this.y += step2;
          }
          x2 = this.x;
          y2 = this.y;
        }
      }

          }
        }
      }

      function booster() {
        this.x = 400;
        this.y = 400;
        this.show = function() {
          fill(color('blue'));
          ellipse(this.x, this.y, 100, 100);
        }
      }
