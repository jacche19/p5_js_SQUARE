<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
      var img;
      
      function preload() {
        img = loadImage('sponge.jpg');
      }
      
      function setup() {
        createCanvas(window.innerWidth, window.innerHeight, WEBGL);
      }
      
      function draw() {
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        //directionalLight(r,g,b,x,y,z);
        directionalLight(255, 150, 100, -locX, -locY, -175);
        specularMaterial(255);
        noStroke();
        rotateX(mouseY/300);
        rotateY(mouseX/300);
        texture(img);
        box(200);
      }
    </script>
  </body>
</html>
