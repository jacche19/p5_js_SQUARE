<html>
  <head>
    <script src="p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        color: white;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 20px;
        background-image: url('space.jpeg');
        background-size: cover;
      }
      
      button {
        display: inline-block;
        padding: 0.7em 1.4em;
        margin: auto;
        border-radius: 0.15em;
        box-sizing: border-box;
        font-size: 25px;
        top: -20px;
        
        background-color: purple;
        box-shadow: inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
        text-align: center;
        position: relative;
        
        /*text*/
        font-family: 'Josefin Sans', sans-serif;
        color: white;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
      }
      
      #cont {
        box-shadow: 0 0 50px white,
          inset 0 0 50px white,
          0 0 100px purple,
          inset 0 0 100px purple;
        border-radius: 50px;
        border-width: 0px;
        border-color: purple;
        height: 50vh;
        width: 50vw;
        margin: auto;
        transform: translateY(50%);
        padding: 2vh;
        text-align: center;
      }
      
      #title {
        top: 30px;
        font-size: 14vh;
        color: #fff;
        animation: neon1 1.5s ease-in-out infinite alternate;
        transition: all 0.5s;
      }
      
      @keyframes neon1 {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px purple, 0 0 70px purple, 0 0 80px purple, 0 0 100px purple;
        }
        to {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px purple, 0 0 35px purple, 0 0 40px purple, 0 0 50px purple;
        }
      }
      
    </style>
  </head>
  <body>
    <script>
      function start() {
        window.location.href = "side_scroller.html";
      }
    </script>
    <div id="cont">
      <h1 id="title">SPACE DODGE</h1>
      <button id="start" onclick="start()">START</button>
      <button id="instructions">INSTRUCTIONS</button>
    </div>
  </body>
</html>
